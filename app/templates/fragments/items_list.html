{% if items %}
<div class="grid">
     {% for item in items %}
     <div class="card" hx-get="/fragments/items/detail/{{ item.id }}" hx-target="#modal-container" hx-swap="innerHTML"
          style="cursor: pointer;">
          {% if item.photo_url %}
          <img src="{{ item.photo_url }}" alt="{{ item.title }}" class="card-img">
          {% else %}
          <div class="card-img"
               style="display: flex; align-items: center; justify-content: center; color: var(--text-muted);">
               No Image
          </div>
          {% endif %}
          <div class="card-body">
               <h3 class="card-title">{{ item.title }}</h3>
               <div>
                    <span class="badge">{{ item.category }}</span>
                    <span class="badge badge-blue">{{ item.condition }}</span>
               </div>
               <div class="meta">
                    <span>üìç {{ item.location }}</span>
               </div>
          </div>
     </div>
     {% endfor %}
</div>
{% else %}
<div class="text-center" style="padding: 4rem; color: var(--text-muted);">
     <h3>No items found</h3>
     <p>Try adjusting your filters or check back later.</p>
</div>
{% endif %}
